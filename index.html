<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="taskHeaderButtons">
            <button id="openCreateTaskModal" title="Criar uma nova tarefa">
                <i class="nf nf-fa-plus"></i>
            </button>
            <button id="clearFiltersButton" title="Remover todos os filtros">
                <i class="nf nf-md-filter_off"></i>
            </button>
            <details>
                <summary title="Filtros">
                    <i class="nf nf-md-filter"></i>
                </summary>
                <div class="filters">
                    <label class="filter-item sociologia">
                        <input type="checkbox" id="sociologia"> Sociologia
                    </label>
                    <label class="filter-item educacao-fisica">
                        <input type="checkbox" id="educacao-fisica"> Educação Física
                    </label>
                    <label class="filter-item projeto-digital">
                        <input type="checkbox" id="projeto-digital"> Projeto Digital
                    </label>
                    <label class="filter-item gestao-emp">
                        <input type="checkbox" id="gestao"> Gestão 
                    </label>
                    <label class="filter-item portugues">
                        <input type="checkbox" id="portugues"> Português
                    </label>
                    <label class="filter-item ilustracao">
                        <input type="checkbox" id="ilustracao"> Ilustração
                    </label>
                    <label class="filter-item informatica">
                        <input type="checkbox" id="informatica"> Informática
                    </label>
                    <label class="filter-item projeto-visual">
                        <input type="checkbox" id="projeto-visual"> Projeto Visual
                    </label>
                    <label class="filter-item projeto-editorial">
                        <input class="checkin" type="checkbox" id="projeto-editorial"> Projeto Editorial
                    </label>
                    <label class="filter-item relacoes-humanas">
                        <input type="checkbox" id="relacoes-humanas"> Relações Humanas
                    </label>
                </div>
            </details>
        </div>
        <div id="fileHeaderButtons">
            <i class="nf nf-fa-file icon-file"></i>
            <button id="exportTasksButton" title="Exportar lista de tasks">
                <i class="nf nf-fa-arrow_up" ></i>
            </button>
            <input type="file" id="importTasksInput" style="display: none;">
            <button id="importTasksButton" title="Importar lista de tasks">
                <i class="nf nf-fa-arrow_down"></i>
            </button>
        </div>
    </header>
    <main>
        <div class="task-container" id="ongoingTaskContainer">
            <h3>Tarefas em andamento</h3>
            <ul class="task-list" id="ongoing-task-list">
                <!-- Aqui vão as tasks em andamento. -->
            </ul>
        </div>
        <div class="task-container" id="completedTaskContainer">
            <h3>Tarefas concluídas</h3>
            <ul class="task-list" id="completed-task-list">
                <!-- Aqui vão as tasks completas. -->
            </ul>
        </div>
    </main>

    <!-- Modal para detalhes da tarefa -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div id="modalInfo" class="modal-header">
                <div class="task-disciplina" id="taskDisciplinaId">
                    a
                </div>
                <div id="taskHeaderButtons">
                    <div id="taskDeleteButton"></div>
                    <button class="close-task">
                        <i class="nf nf-fa-close"></i>
                    </button>
                </div>
            </div>
            <div id="taskDetails" class="task-details">
                <!-- Conteúdo dos detalhes da tarefa será carregado aqui -->

            </div>
            <div id="taskFooter" class="task-footer">

            </div>
        </div>
    </div>

    <!-- Modal para a criação da tarefa -->
    <div id="createTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Nova Tarefa</h2>
                <button class="close-create-task"><i class="nf nf-fa-close"></i></button>
            </div>
            <form id="createTaskForm" class="task-details">
                <label id="taskNameLabel" for="taskName">
                    Nome
                    <input type="text" id="taskName" name="taskName" autocomplete="off" required>
                </label>
    
                <label id="taskDisciplineLabel" for="taskDiscipline">
                    Disciplina
                    <select id="taskDiscipline" name="taskDiscipline" autocomplete="off" required>
                        <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
                    </select>
                </label>
    
                <label id="taskDescriptionLabel" for="taskDescription">
                    Descrição
                    <textarea id="taskDescription" name="taskDescription" autocomplete="off"></textarea>
                </label>
    
                <label id="taskDateLabel" for="taskDate">
                    Data
                    <input type="date" id="taskDate" name="taskDate" autocomplete="off" required>
                </label>
    
                <button id="taskCreateButton" type="submit"><i class="nf nf-fa-plus"></i></button>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
